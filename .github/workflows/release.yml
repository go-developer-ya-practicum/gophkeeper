name: Build Go Binaries

on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goarch: arm64
            goos: windows
          - goarch: arm64
            goos: linux
    steps:
      - name: Get Release Info
        run: |
          echo RELEASE_TAG=${GITHUB_REF/refs\/tags\//} >> $GITHUB_ENV
          echo RELEASE_TIME=$(date -u +%Y/%m/%d-%H:%M:%S) >> $GITHUB_ENV
          echo RELEASE_COMMIT=`echo ${GITHUB_SHA} | cut -c1-8` >> $GITHUB_ENV
          echo REPOSITORY_NAME=${GITHUB_REPOSITORY#*/} >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1.32
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          ldflags: |
            -X "github.com/go-developer-ya-practicum/gophkeeper/pkg/version.BuildVersion=${{env.RELEASE_TAG}}"
            -X "github.com/go-developer-ya-practicum/gophkeeper/pkg/version.BuildDate=${{env.RELEASE_TIME}}"
            -X "github.com/go-developer-ya-practicum/gophkeeper/pkg/version.BuildCommit=${{env.RELEASE_COMMIT}}"
          project_path: cmd/server
          asset_name: ${{ env.REPOSITORY_NAME }}-${{ env.RELEASE_TAG }}-${{ matrix.goos }}-${{ matrix.goarch }}
          md5sum: false
      - uses: wangyoucao577/go-release-action@v1.32
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          ldflags: |
            -X "github.com/go-developer-ya-practicum/gophkeeper/pkg/version.BuildVersion=${{env.RELEASE_TAG}}"
            -X "github.com/go-developer-ya-practicum/gophkeeper/pkg/version.BuildDate=${{env.RELEASE_TIME}}"
            -X "github.com/go-developer-ya-practicum/gophkeeper/pkg/version.BuildCommit=${{env.RELEASE_COMMIT}}"
          project_path: cmd/client
          binary_name: ${{ env.REPOSITORY_NAME }}-cli
          asset_name: ${{ env.REPOSITORY_NAME }}-cli-${{ env.RELEASE_TAG }}-${{ matrix.goos }}-${{ matrix.goarch }}
          md5sum: false
